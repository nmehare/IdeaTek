<h2>Post create component</h2>

<mat-card>
    <form  (submit)="onAddPost(postForm)" #postForm="ngForm" id="newPost">
        <mat-form-field>
            <input matInput type='text' placeholder="Enter Title" name="title" ngModel required #title="ngModel" minlength="5">
            <mat-error *ngIf="title.invalid">Please enter title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea rows="4" matInput placeholder="Enter Content"  required name="body" ngModel #body="ngModel" ></textarea>
            <mat-error>Please enter content(optional)</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
